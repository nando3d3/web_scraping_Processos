<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pesquisa de Processos Externos</title>
        <style>
        body {
            font-family: 'Trebuchet MS', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #D1D4E1;
        }
        .search-container {
            text-align: center;
        }
        .search-container input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 5px;
        }
        .search-container input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .search-container input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .spinner {
            -webkit-animation: rotate 2s linear infinite;
                    animation: rotate 2s linear infinite;
            z-index: 999;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -25px 0 0 -25px;
            width: 100px;
            height: 100px;
            display: none;
          }
          .spinner .path {
            stroke: #93bfec;
            stroke-linecap: round;
            -webkit-animation: dash 1.5s ease-in-out infinite;
                    animation: dash 1.5s ease-in-out infinite;
          }
          
          @-webkit-keyframes rotate {
            100% {
              transform: rotate(360deg);
            }
          }
          
          @keyframes rotate {
            100% {
              transform: rotate(360deg);
            }
          }
          @-webkit-keyframes dash {
            0% {
              stroke-dasharray: 1, 150;
              stroke-dashoffset: 0;
            }
            50% {
              stroke-dasharray: 90, 150;
              stroke-dashoffset: -35;
            }
            100% {
              stroke-dasharray: 90, 150;
              stroke-dashoffset: -124;
            }
          }
          @keyframes dash {
            0% {
              stroke-dasharray: 1, 150;
              stroke-dashoffset: 0;
            }
            50% {
              stroke-dasharray: 90, 150;
              stroke-dashoffset: -35;
            }
            100% {
              stroke-dasharray: 90, 150;
              stroke-dashoffset: -124;
            }
          }

          /* Estilizando a sobreposição semi-transparente */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5); /* Cor de fundo semi-transparente */
            z-index: 998;
            display: none;
        }


    </style>
    </head>
    <body>
        <div class="overlay"></div>
        <div class="search-container">
            <form method="POST" action="/result" onsubmit="return validateForm()">
                <input type="text" placeholder="Digite sua pesquisa"
                    name="pesquisa" id="pesquisa" required>
                <input type="submit" value="Pesquisar"> <br>
                <div style="margin-top:25px;">
                    <input type="radio" name="tipo_pesquisa" value="nome" ,checked=True> Pesquisar por Nome
                    <input type="radio" name="tipo_pesquisa" value="cpf"> Pesquisar por CPF
                </div>
                
            </form>
        </div>
        
        <svg class="spinner" viewBox="0 0 50 50">
            <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
        </svg>

        <script>
            function validateForm() {
                var pesquisaInput = document.getElementById("pesquisa");
                var tipoPesquisa = document.querySelector('input[name="tipo_pesquisa"]:checked');
    
                if (!tipoPesquisa) {
                    alert("Selecione um tipo de pesquisa");
                    return false;
                }
    
                tipoPesquisa = tipoPesquisa.value;
    
                if (tipoPesquisa === "cpf") {
                    
                    if (!/^\d+$/.test(pesquisaInput.value)) {
                        alert("Por favor, insira apenas números para pesquisar por CPF.");
                        pesquisaInput.focus();
                        return false;
                    }
                } else if (tipoPesquisa === "nome") {
                    if (!/^[a-zA-Z\u00C0-\u00FF\s]*$/.test(pesquisaInput.value)) {
                        alert("Por favor, insira apenas letras e espaços para pesquisar por Nome.");
                        pesquisaInput.focus();
                        return false;
                    }
                }
                
                showSpinner();
                return true;
            }

            function showSpinner() {
                var spinner = document.querySelector('.spinner');
                var overlay = document.querySelector('.overlay');

                spinner.style.display = 'block'; // Exibindo o spinner
                overlay.style.display = 'block'; // Exibindo a sobreposição
            }
</script>

    </body>
</html>
